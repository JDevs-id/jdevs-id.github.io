    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Life as Abdullah, Developer, Data & System Analyst, Server Engineer";
            const typewriterElement = document.getElementById("typewriter");
            let index = 0;

            function type() {
                if (index < text.length) {
                    typewriterElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 100); // Adjust typing speed here (in milliseconds)
                }
            }

            type(); // Start typing
        });

        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.querySelector('#mobile-menu-button');
            const closeMenuButton = document.querySelector('#close-menu-button');
            const mainContent = document.getElementById('main-content');
            const backdrop = document.getElementById('backdrop');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.remove('hidden'); // Show the menu
                backdrop.classList.remove('hidden'); // Show the backdrop
                mainContent.classList.add('blur'); // Apply blur to main content
            });

            closeMenuButton.addEventListener('click', () => {
                mobileMenu.classList.add('hidden'); // Hide the menu
                backdrop.classList.add('hidden'); // Hide the backdrop
                mainContent.classList.remove('blur'); // Remove blur from main content
            });

            backdrop.addEventListener('click', () => {
                mobileMenu.classList.add('hidden'); // Hide the menu
                backdrop.classList.add('hidden'); // Hide the backdrop
                mainContent.classList.remove('blur'); // Remove blur from main content
            });
        });

        const openModalButton = document.getElementById('openModalButton');
        const closeModalButton = document.getElementById('closeModalButton');
        const modal = document.getElementById('modal');

        openModalButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            modal.classList.remove('hidden'); // Show modal
        });

        closeModalButton.addEventListener('click', function() {
            modal.classList.add('hidden'); // Hide modal
        });

        // Optional: Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.classList.add('hidden'); // Hide modal
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-upload');
            const fileLabel = document.getElementById('file-label');

            // Adding a check if the elements are being correctly selected
            console.log('File input found:', fileInput);
            console.log('File label found:', fileLabel);

            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    fileLabel.textContent = fileInput.files[0].name; // Display selected file name
                    console.log('File selected:', fileInput.files[0].name); // Debugging log
                } else {
                    fileLabel.textContent = 'Upload a file'; // Reset to default if no file is selected
                }
            });
        });
    </script>
